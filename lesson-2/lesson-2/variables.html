<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Variables | COMP1073 Client-Side JavaScript</title>
	<link href="css/styles.css" rel="stylesheet" />
	<script src="./js/variables.js" defer></script>
</head>

<body>
	<h1>Variables</h1>
	<p>JavaScript can store data in variables of different types. Let's learn how to declare, initialize, and update variables properly. We'll also investigate the different types of JavaScript variables.</p>
	<script>
		/* STEP 1: Declare variables
		Use a-z, 0-9, A-Z and underscores, avoiding reserved names
		All program variables are generally declared at the beginning */

		let myName;
		let myAge;
		let string;
		let para = document.querySelector('p');


		/* STEP 2: Initialize variables
		Don't confuse a variable with no value with one that doesn't exist at all */
		myName = "Jenna Moss";
		myAge = 27;


		/* STEP 3: Updating variables
		Once a variable has been declared, this can be done any time */
		myName = "Jenna M.";
		myAge = 28;
		string = "My name is " + myName + " and I am " + myAge + " years old.";
		para.textContent = string;

		// STEP 4: Variable types (use typeof in the console)
		// Numbers
		let numCourse = 6;
		para.textContent = "I am enrolled in " + numCourse + " courses this semester.";
		console.log(typeof (numCourse)); // Outputs: number

		// Strings (use '' or "")

		let stringCourse ="Client-Side JavaScript";
		para.textContent = "I am taking " + stringCourse + " this semester.";
		console.log(typeof (stringCourse)); // Outputs: string

		// Booleans

		let iAmAlive = true;
		let compare = 5 < 2;
		para.textContent = "Is it true that I am alive? " + iAmAlive + ". Also, is 5 less than 2? " + compare + ".";
		console.log("result of comparison 5 < 2: " + compare);

		// Arrays

		let myArray = ["apple", "banana", "cherry"];
		para.textContent = myArray[1];


		let myArray2 = [10,20,30];
		para.textContent = myArray2[2];
		
		// Objects

		let myDog = {fName: "Buddy", breed: "Golden Retriever", color: "Golden"};
		console.log(myDog.fName); // Outputs: Buddy

		// STEP 5: Typing (JavaScript is a loosely-typed language)

		let myNumber = 10; // Initially a number
		console.log(typeof (myNumber)); // Outputs: number
		myNumber = false; // Now a boolean
		console.log(typeof (myNumber)); // Outputs: boolean

		//Difference between var and let
		//1. Scope

		function testScope() {
			if(true){			//function scope
				var a =10;
			}
			console.log(a); 

			if(true){
				var b =20;    //block scope
			}
			console.log(b); 
		}

		testScope();


		//2. Re-declaration and hoisting

		function demo() {
			//Hoisting with var
			console.log("vaule of x before declaration" , x); 
			// var allows hoisting, interpreter moves declaration to the top and if no initialization it assigns undefined
			var x = 10;

			//Hoisting with let
			let y =11; // let does not allow hoisting
			console.log("value of y before declaration" , y);
			//let y = 11;

			//Re-declaration with var
			var a = 15;
			var a = 20; 
			console.log("value of a after re-declaration with var: ", a);


			//Re-declaration with let
			let b = 25;
			//let b = 30;
			console.log("value of b after re-declaration with let: ", b);


			//contants cannot be accessed before declaration
			const c= 35;
			console.log("value of c before declaration" , c);
			//const c = 35;
		}

		demo();


	</script>
</body>
</html>
